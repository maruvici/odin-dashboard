<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin: Dashboard</title>
    <link rel="stylesheet" href="./static/styles/style.css"/>
    <script src="./static/scripts/script.js"></script>
    <!-- Import Google Icons -->
     <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  </head>
  <body>
    <div class="container">   
        <div class="sidebar">
          <div class="top">
            <div class="item">
              <i id="iconLogo" class="material-symbols-outlined">raven</i><span>RavenMail</span>
            </div>
          </div>
          <div class="mid">
            <div class="item"><i class="material-symbols-outlined">home</i><span>Home</span></div>
            <div class="item"><i class="material-symbols-outlined">person</i><span>Profile</span></div>
            <div class="item"><i class="material-symbols-outlined">chat</i><span>Messages</span></div>
            <div class="item"><i class="material-symbols-outlined">history</i><span>History</span></div>
            <div class="item"><i class="material-symbols-outlined">task</i><span>Tasks</span></div>
            <div class="item"><i class="material-symbols-outlined">group</i><span>Communities</span></div>
          </div>
          <div class="bot">
            <div class="item"><i class="material-symbols-outlined">settings</i><span>Settings</span></div>
            <div class="item"><i class="material-symbols-outlined">support_agent</i><span>Support</span></div>
            <div class="item"><i class="material-symbols-outlined">shield</i><span>Privacy</span></div>
          </div>
        </div>
        <div class="header">
          <div class="searchbar">
            <i class="material-symbols-outlined">search</i>
            <input type="text">
          </div>
          <div class="notificationTab">
            <i class="material-symbols-outlined">notifications_active</i>
            <img src="./static/assets/img/landscape-placeholder.svg" alt="Profile Picture">
            <span>Placeholder</span>
          </div>
          <div class="greetingsBox">
            <img src="./static/assets/img/landscape-placeholder.svg" alt="Profile Picture">
            <div class="greetings">
              <p class="greeting">Hi there,</p>
              <p class="username">Placeholder (@Placeholder67)</p>
            </div>
          </div>
          <div class="postButtons">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
          </div>
        </div>
        <div class="main-content">
        </div>
    </div>
  </body>
</html>
